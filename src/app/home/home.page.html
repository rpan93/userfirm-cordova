<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      User
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">User</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngIf="data">
    <ion-card-header>
      <ion-card-title>User Firm Mapping</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="person" slot="start"></ion-icon>
        <ion-label>{{data.firstName}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="partly-sunny" slot="start"></ion-icon>
        <ion-label>{{data.userName}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="paper-plane" slot="start"></ion-icon>
        <ion-label>{{data.firmName}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="mail-open" slot="start"></ion-icon>
        <ion-label>{{data.email}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="phone-portrait" slot="start"></ion-icon>
        <ion-label>{{data.phone}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="person" slot="start"></ion-icon>
        <ion-label>{{data.aID}}</ion-label>
      </ion-item>
    </ion-card-content>
    
  </ion-card>
</ion-content>
